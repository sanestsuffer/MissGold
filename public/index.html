<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissGold</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="nav-tabs">
            <button class="nav-tab active">📊 Phòng bàn</button>
            <button class="nav-tab">📋 Thực đơn</button>
        </div>
    </div>

    <!-- Main layout -->
    <div class="main-layout">
        <!-- Left panel -->
        <div class="left-panel">
            <div class="panel-header">
                <div id="categoryGrid" class="category-grid" style="display: none">
                    <!-- Danh mục con sẽ được hiển thị ở đây nếu cần -->
                </div>
            </div>

            <div class="tables-grid" id="tablesGrid">
                <!-- Tables will be generated by JavaScript -->
            </div>

            <div class="menu-grid" id="menuGrid" style="display: none;">
                <!-- Menu (grouped by category) will be generated by JavaScript -->
            </div>
        </div>

        <!-- Right panel -->
        <div class="right-panel">
            <div class="order-header">
                <div class="table-badge" id="tableBadge">🏠 Bàn 0</div>
            </div>

            <div class="order-content">
                <div class="empty-icon">📄</div>
                <div class="empty-text">Chưa có món trong đơn</div>
                <div class="empty-subtitle">Vui lòng chọn món trong thực đơn bên trái màn hình</div>
            </div>
            
            <div class="order-actions">
                <button class="action-btn btn-payment">💳 Thanh toán (F9)</button>
            </div>

            <div class="total-info">
                <span>Tổng tiền</span>
                <span id="totalAmount">0</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">
            <span>📞 Hỗ trợ 1900 6522</span>
            <span>📍 Chi nhánh trung tâm</span>
            <span>🎬 Phím tắt</span>
        </div>
        <div>Phiên bản 25.5.23</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
